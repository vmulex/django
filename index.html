<!DOCTYPE html>
<html>
<head>
	<title>JavaScript-01</title>
</head>
<body>
	<h1>This is my first javascript program!</h1>

	<script type="text/javascript">
		function changeColor(){
			x=document.getElementById("ch");
			x.style.color="#ff0000";
		}
	</script>	
	<p id="ch" onmousemove="changeColor()">It's Here</p>
</body>
</html>
